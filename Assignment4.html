<html>
  <head> 
        <title>marquee</title>
  </head>
  <body>
        <marquee bgcolor="red">utkarsha<b>panda</b></marquee>
        <marquee direction="up" width="200" height="100" bgcolor="green" >Darshana<u>darsha</u></marquee>
        <marquee direction="down" width="300" height="100" bgcolor="yellow"> Aashutosh<i>Aashya</i></marquee>
        <marquee direction="right" bgcolor="purple">Prasann<i>januman</i></marquee>
        <marquee behavior="scroll" bgcolor="pink">Nilam<u>devi</u></marquee>
        <marquee behavior="slide" width="200" height="200" bgcolor="brown">Kanchan<b>deepika</b></marquee>
        <marquee behavior="alternate" width="500" height="200" bgcolor="orange">Prajakta<i>Praji</i></marquee>
        <marquee scrollamount="10"  height="100" bgcolor="levender">Omii<u>dhebrya</u></marquee>
        <marquee scroldelay="10" height="100" bgcolor="red">Rohit<b>Rohitya</b></marquee>
        <marquee loop="3" bgcolor="green">Pranav<i>madhumakhi</i></marquee>
        <marquee hspace="50"  bgcolor="blue">Nikita<u>Niki</u></marquee>
         <marquee vspace="50"  bgcolor="skyblue">rutuja<b>Princess</b></marquee>



  </body>
</html>
